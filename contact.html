      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!--Header-->
    <div id="header">
      <h1>Contact</h1>
    </div>

    <!--container links-->
    <div class="container-media">
      <div class="Links border">
        <div class="social-icons">
          <!--1nd-->
          <div class="git">
            <a href="https://github.com/roycas99" class="social-icon social-icon--github" >
              <i class="fa fa-github"></i>
            </a>
          </div>
          <!--2nd-->
          <div class="ln">
            <a href="https://www.linkedin.com/in/abshir-mohamed/" class="social-icon social-icon--linkedin" >
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
          <!--3rd-->
          <div class="ig">
            <a href="https://www.instagram.com/abshir_79roycas/" class="social-icon social-icon--instagram">
              <i class="fa fa-instagram"></i>
            </a>
          </div>
          <div class="fc">
            <!--4th-->
            <a href="https://www.facebook.com/siyuudi.jamamohamed/" class="social-icon social-icon--facebook" >
              <i class="fa fa-facebook"></i>
            </a>
          </div>
        </div>
        <!--send me an email-->
      </div>
    </div>
    <!-- send email part-->
    <div class="send">
      <form class="form">
        <h2 class="h2">send me an email</h2>
        <div class="lbl">
          <label for="Name">Name:</label><br />
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Write your name"
          /><br />
          <label for="Email">Email:</label><br />
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="let me know how to contact you"
          /><br />
          <label for="Message">Message:</label><br />
          <input
            type="text"
            id="message"
            name="Message"
            placeholder="What would you like to tell me..."
          />
        </div>
        <button class="btn">Send email</button>
      </form>
    </div>
    <!--Footer-->
    <footer class="con">
      <nav class="main-nav">
