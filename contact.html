<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rock+Salt"
    />
  </head>

  <body>
    <!--Header-->
    <div id="header">
      <h1>Contact.</h1>
      <h2 class="tagline">Contact me any of these:</h2>
    </div>

    <!--container-->
    <div class="container">
      <div class="Links border">
        <!--send me an email-->
      </div>
      <div class="send"></div>
      <form class="form">
        <h2 class="h2">send me an email</h2>
        <label for="Name">Name</label><br />
        <input type="text" id="name" name="Name" placeholder="Write your name"/><br />
        <label for="Email">Email</label><br />
        <input type="text" id="email" name="Email" placeholder="let me know how to contact you" /><br />
        <label for="Message">Message</label><br />
        <input type="text" id="message" name="Message" placeholder="What would you like to tell me..." />
        <button>Send email</button>
      </form>
    </div>
    <!--Footer-->
    <footer>
      <div class="copyright">&copy; Abshir Team</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>Experience</li>
          <li>Achievemants</li>
          <li>About</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
